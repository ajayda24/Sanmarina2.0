<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;family=Montserrat:wght@500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <!-- Basic SEO -->
    
    <title>Sanmarina – Guidance Towards Growth</title>
    <meta name="description" content="Sanmarina helps students with domestic admissions, study abroad, and career counselling. Your trusted education & career partner from Kerala." />
    <meta name="keywords" content="education, study abroad, admissions, Kerala education consultancy, career counselling, student guidance" />
    <meta name="author" content="Sanmarina" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sanmarina.netlify.app/" />

    <!-- Open Graph (For Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sanmarina – Guidance Towards Growth" />
    <meta property="og:description" content="Kerala's trusted education & career partner for admissions, study abroad, and career counselling." />
    <meta property="og:url" content="https://sanmarina.netlify.app/" />
    <meta property="og:image" content="https://sanmarina.netlify.app/icons/Blue.png" />
    <meta property="og:site_name" content="Sanmarina" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sanmarina – Guidance Towards Growth" />
    <meta name="twitter:description" content="Trusted partner for education, admissions & career counselling." />
    <meta name="twitter:image" content="https://sanmarina.netlify.app/icons/Blue.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/Blue.png" />

    <!-- Theme color (good for mobile SEO) -->
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <form name="Contact" netlify hidden>
      <input type="hidden" name="form-name" value="Contact" />

      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <form name="Inquiry" netlify hidden>
      <input type="hidden" name="form-name" value="Inquiry" />
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <select name="userType">
        <option>Student</option>
        <option>Parent</option>
      </select>
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
